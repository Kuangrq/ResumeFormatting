<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume Builder</title>
</head>

<body>
    <div class="container">
        
        <!-- Header Section -->
        <header class="header">
            <h1>Resume_Ruiqing Kuang</h1>
            <div class="controls">
                <button>Rename</button>
                <button>Export by PDF</button>
                <button>Export by Word (.docx)</button>
            </div>
        </header>
        <!-- Modal Overlay -->
        <div id="modal" class="modal-overlay" style="display:none;">
            <div class="modal-content">
                <h2>Change Resume Name</h2>
                <input type="text" id="newName" value="Resume_Ruiqing Kuang">
                <button onclick="closeModal()" style="background-color: #f44336;">Cancel</button>
                <button onclick="updateName()" style="background-color: #4CAF50;">OK</button>  
            </div>
        </div>

        <!-- Form Sections -->
        <div class="form-container">
            
            <!-- Basic Info -->
            <div class="section-style basic-info-section">
                <!-- Personal Information -->
                <h2 contenteditable="true">Name</h2>
                <div class="personal-inputs">
                    <input type="text" placeholder="Email...">
                    <input type="text" placeholder="Phone...">
                    <input type="text" placeholder="Location...">
                    <input type="text" placeholder="LinkedIn URL...">
                    <input type="text" placeholder="Github URL...">
                    <input type="text" placeholder="Other URL...">
                </div>
                
                
                <!-- Summary -->
                <h2>Summary</h2>
                <div class="summary-inputs">
                    <input type="text" placeholder="Add summary here...">
                </div>
        
            </div>

            <!-- Education -->
            <div class="section-style education-section">
                <h2>Education</h2>
                <div class="education-inputs">
                    <input type="text" placeholder="School Name...">
                    <div class="date-container">
                        <label for="start-date">Start Date</label>
                        <input type="month" id="start-date" class="date-input">
                        <span class="date-separator">➜</span>
                        <label for="end-date">End Date</label>
                        <input type="month" id="end-date" class="date-input">
                    </div>
                    <input type="text" placeholder="Location...">
                    <input type="text" placeholder="Degree & Majors...">
                    <input type="text" placeholder="Awards & Coursework...">
                </div>
                <button id="delete-education" style="background-color: #f44336;">- Delete</button> <!-- Delete button -->
                <button id="add-education" style="background-color: #4CAF50;">+ Education</button> <!-- Button to add an education section -->
                
            </div>
         

            <!-- Experience -->
            <div class="section-style experience-section">
                <h2>Experience</h2>
                <div class="experience-inputs">
                    <input type="text" placeholder="Company Name...">
                    <div class="date-container">
                        <label for="start-date">Start Date</label>
                        <input type="month" id="start-date" class="date-input">
                        <span class="date-separator">➜</span>
                        <label for="end-date">End Date</label>
                        <input type="month" id="end-date" class="date-input">
                    </div>
                    <input type="text" placeholder="Location...">
                    <input type="text" placeholder="Job Title...">
                    <input type="text" placeholder="Bullet Points...">
                    <button id="add-experience-bullet-point" class="add-button">+ Bullet Points</button>
                </div>
                <button id="delete-experience" style="background-color: #f44336;">- Delete</button>
                <button id="add-experience" style="background-color: #4CAF50;">+ Experience</button>
            </div>       
      

            <!-- Projects -->
            <div class="section-style projects-section">
                <h2>Projects</h2>
                <div class="projects-inputs">
                    <input type="text" placeholder="Project Name...">
                    <div class="date-container">
                        <label for="start-date">Start Date</label>
                        <input type="month" id="start-date" class="date-input">
                        <span class="date-separator">➜</span>
                        <label for="end-date">End Date</label>
                        <input type="month" id="end-date" class="date-input">
                    </div>
                    <input type="text" placeholder="Bullet Points...">
                    <button id="add-project-bullet-point" class="add-button">+ Bullet Points</button>
                </div>
                <button id="delete-projects" style="background-color: #f44336;">- Delete</button>
                <button id="add-projects" style="background-color: #4CAF50;">+ Projects</button>
            </div>


            <!-- Skills -->
            <div class="section-style skills-section">
                <h2>Skills</h2>
                <div id="skills-tags" class="skills-tags"></div>
                <div class="skill-input">
                    <input type="text" id="skill-input" placeholder="Add skill..." onkeyup="filterSkills(this.value)">
                    <button id="add-skill-button" onclick="addCustomSkill()" style="background-color: #4CAF50;">+ Add</button>
                    <div id="suggestions-box" class="suggestions-box"></div>
                </div>
            </div>

            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
